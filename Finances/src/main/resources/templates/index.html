<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Finance Website</title>
    <script>
        function addTransaction(type, description, amount, date) {
            const tableBody = document.getElementById('transactionsTableBody');
            const newRow = document.createElement('tr');
            newRow.innerHTML = `
            <td>${type}</td>
            <td>${description}</td>
            <td>${amount}</td>
            <td>${date}</td>
        `;
            tableBody.appendChild(newRow);
        }

        // Call this function on form submission (adjust based on your forms)
    </script>

</head>
<body>
<h1>Welcome to Bowan's Finance Website!</h1>

<h2>Add Income</h2>
<form action="/addIncome" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
    <button type="submit">Add Income</button>
</form>

<h2>Add Expense</h2>
<form action="/addExpense" method="post">
    <label for="amount">Amount:</label>
    <input type="number" id="amount" name="amount" required>
    <label for="category">Category:</label>
    <input type="text" id="category" name="category" required>
    <button type="submit">Add Expense</button>
</form>

<table class="table mt-4">
    <thead>
    <tr>
        <th>Type</th>
        <th>Description</th>
        <th>Amount</th>
        <th>Date</th>
    </tr>
    </thead>
    <tbody id="transactionsTableBody">
    <!-- Rows will be dynamically added here -->
    </tbody>
</table>

</body>
</html>
